{% extends "base.html" %}

{% block page_content %}

<form action="/">
    <input type="submit" value="go back" />
</form>

{% for i in items %}

    <div class="list-group d-flex">


        <p>Name: {{ i.name }}</p>

        <p>Price: {{ i.price }}</p>

        <p>Created Date: {{ i.created }}</p>


    </div>

{% endfor %}


{% endblock %}
