{% extends "base.html" %}

{% block page_content %}

<form action="/">
    <input type="submit" value="go back" />
</form>

{% for i in items %}

    <div class="pa2 mb3 striped--near-white">

        <div class="pl2">

           <p class="mb2">Name: {{ i.name }}</p>

           <p class="mb2">Price: {{ i.price }}</p>

           <p class="mb2">Created Date: {{ i.created }}</p>

        </div>

    </div>

{% endfor %}


{% endblock %}
