{% extends "base.html" %}

{% block page_content %}
<div class="topnav">
    <form action="#" method="get"></form>
        <input type="text" name="useritem" placeholder="Search..">
        <input type="submit" class="btn" value="Click" name="mybtn">
    </form>
</div>

{% for useritem in items %}

    <div class="pa2 mb3 striped--near-white">

        <div class="pl2">

           <p class="mb2">Name: {{ i.name }}</p>

           <p class="mb2">Price: {{ i.price }}</p>

        </div>

    </div>

{% endfor %}


{% endblock %}
