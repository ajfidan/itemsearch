{% extends "base.html" %}

{% block page_content %}
<div class="topnav">
    <form action="/searchitem" method="POST">
        {% csrf_token %}
        <input type="text" name="itemname" placeholder="Enter Name">
        <input type="text" name="itemprice" placeholder="Enter Price">
        <input type="submit" class="btn" value="Submit" name="mybtn">
    </form>
</div>

{% for i in items %}

    <div class="pa2 mb3 striped--near-white">

        <div class="pl2">

           <p class="mb2">Name: {{ i.name }}</p>

           <p class="mb2">Price: {{ i.price }}</p>

        </div>

    </div>

{% endfor %}


{% endblock %}
